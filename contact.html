  <!-- Contact Content -->
  <section class="content-section">
    <div class="container">
      <div class="contact-content contact-content--centered">
        <div class="contact-form">
          <h3 data-i18n="contact.formTitle">お問い合わせフォーム</h3>

          <form action="mailto:x-aaaasypl3h5bag2gepv6yyfm4q@umezoo.slack.com" method="POST" enctype="text/plain">
            <div class="form-group">
              <label for="name" data-i18n="contact.nameLabel">お名前</label>
              <input type="text" id="name" name="name" required data-i18n-placeholder="contact.namePlaceholder" placeholder="山田 太郎">
            </div>

            <div class="form-group">
              <label for="company" data-i18n="contact.companyLabel">会社名</label>
              <input type="text" id="company" name="company" data-i18n-placeholder="contact.companyPlaceholder" placeholder="株式会社〇〇">
            </div>

            <div class="form-group">
              <label for="email" data-i18n="contact.emailFormLabel">メールアドレス</label>
              <input type="email" id="email" name="email" required data-i18n-placeholder="contact.emailFormPlaceholder" placeholder="example@company.com">
            </div>

            <div class="form-group">
              <label for="subject" data-i18n="contact.subjectLabel">お問い合わせ種別</label>
              <select id="subject" name="subject">
                <option value="" data-i18n="contact.subjectOptions.select">選択してください</option>
                <option value="project" data-i18n="contact.subjectOptions.project">プロジェクトのご相談</option>
                <option value="partnership" data-i18n="contact.subjectOptions.partnership">業務提携について</option>
                <option value="career" data-i18n="contact.subjectOptions.career">採用について</option>
                <option value="other" data-i18n="contact.subjectOptions.other">その他</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message" data-i18n="contact.messageLabel">メッセージ</label>
              <textarea id="message" name="message" required data-i18n-placeholder="contact.messagePlaceholder" placeholder="お問い合わせ内容をご記入ください"></textarea>
            </div>

            <button type="submit" class="btn btn--primary" data-i18n="contact.submitButton">送信する</button>
          </form>
        </div>
      </div>
